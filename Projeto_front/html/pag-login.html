<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
  
</head>
<body>

    <!-- Formulário de login e registro de novo usuário -->

    
  <div class="formularios">
    <div class="caixa">
        <div class="btn-formulario">
            <div class="btn-cor"></div>
            <button id="btn-login">Login</button>
            <button id="btn-registro">Registre-se</button>
        </div>

        <form id="login">
            <i class="email"><img src="../img/icons/envelope.png" alt="icone-de-pesquisa" /></i>
            <input type="email" placeholder="Digite seu email" required />

            <i class="senha"><img src="../img/icons/cadeado.png" alt="icone-de-pesquisa" /></i>
            <input type="password" placeholder="Digite sua senha" required />
            
            <div class="checkbox" id="btn-checkbox">
                <input type="checkbox" />
                <span>Lembre-me da senha</span>
            </div>
            <a class="btn-esquecer" href="#">Esqueceu a senha?</a>
            <button id="btn-submit" type="submit">Login</button>
        </form>



        <form id="registro">
            <i class="email"><img src="../img/icons/envelope.png" alt="icone-de-pesquisa" /></i>
            <input type="email" placeholder="Digite seu email" required />

            <i class="senha"><img src="../img/icons/cadeado.png" alt="icone-de-pesquisa" /></i>
            <input type="password" placeholder="Digite sua senha" required />

            <i class="senha2"><img src="../img/icons/cadeado.png" alt="icone-de-pesquisa" /></i>
            <input type="password" placeholder="Digite sua senha novamente" required />
            
            <div class="checkbox">
                <input type="checkbox" required/>
                <span>Eu li e concordo com os termos de uso</span>
            </div>

            <button id="btn-submit-registro" type="submit">Registre-se</button>
        </form>


    </div>
    <a href="../html/index.html">
        <img src="../img/icons/seta.png" alt="" class="logo" id="logo-login">
    </a>
    
  </div>
  <script src="../codigo/script.js"></script>
</body>
</html>
